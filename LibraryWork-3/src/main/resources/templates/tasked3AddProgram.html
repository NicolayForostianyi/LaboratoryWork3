<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js?cdv=40" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css?cdv=40" type="text/css" rel="stylesheet"/>
</head>
<body>
<h1>Введите следующие параметры</h1>
<form action="#" th:action="tasked3AddProgram" th:object="${model}"  method="post">
  <div class="row">
      <table class="table  mt-3" >
        <tr >
          <td class="border border-dark text-left">Номер программы:</td>
          <td class="border border-dark text-left"><input class="border-success" type='number' th:value ="${numberOfProgram}"  field="*{numberOfProgram}"  th:name='numberOfProgram'></td>
        </tr>
        <tr>
          <td class="border border-dark text-left">Объем программы:</td>
          <td class="border border-dark text-left"><input class="border-success" type='number' th:value ="${scopeOfTheProgram}" field="*{scopeOfTheProgram}"  th:name='scopeOfTheProgram'></td>
        </tr>
        <tr>
          <td class="border border-dark text-left">Количество ошибок:</td>
          <td class="border border-dark text-left"><input class="border-success" type='number' th:value ="${numberOfErrors}" field="*{numberOfErrors}"  th:name='numberOfErrors'></td>
        </tr>
      </table>
      <p/><p/><p/>
    </div>
    <button class="btn btn-warning border-dark button_phone" name="Сохранить изменения" type="submit" value = "tasked3AddProgram" >Следующая программа</button>
  </div>

</form>

</body>
