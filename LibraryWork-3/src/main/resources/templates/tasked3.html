<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js?cdv=40" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css?cdv=40" type="text/css" rel="stylesheet"/>
</head>
<body>
<h1>Введите следующие параметры</h1>
<form action="#" th:action="tasked3" th:object="${model}"  method="post">
    <div class="row">
        <div class="col-md-5 text-left">
            <table>
                <tr>
                    <td>Количество разрабатываемых программ до этого программистом:</td>
                    <td><input type='number' field="*{numberOfProgramsDeveloped}" th:value="${numberOfProgramsDeveloped}" th:name='numberOfProgramsDeveloped'></td>
                </tr>
                <tr>
                    <td>Количество програм, в которых были обнаруженны ошибки:</td>
                    <td><input type='number' field="*{numberOfProgramsWithException}" th:value="${numberOfProgramsWithException}" th:name='numberOfProgramsWithException'></td>
                </tr>
            </table>
            <button class="button_phone" name="Сохранить изменения" type="submit" value = "tasked3" >Сохранить изменения</button>
        </div>
    </div>
</form>

</body>
